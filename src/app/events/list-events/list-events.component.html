<div class="container-fluid background-img">
  <div class="row justify-content-md-center">
    <h2 class="h2 col-md-6 mt-1">{{ frDate }}</h2>
    <button class="btn btn-outline-secondary col-md-6 mt-1">
      <a routerLink="/param"><i class="fa fa-cog"></i> Sélectionne tes préférences</a>
    </button>
  </div>
  <div *ngIf="isLoaded" id="list">
    <div *ngFor="let event of userEvents; let i = index">
      <div class="row">
        <div class="col-12 col-sm-3 col-md-2">
          {{ event.date_start }}
          {{ event.timetable }}
        </div>
        <div class="col-12 col-sm-5 col-md-7 eventTitle">
          <a [routerLink]="[i]">{{ event.title }}</a>
        </div>
        <div class="col-12 col-sm-4 col-md-3">
          {{ event.placename }}
        </div>
      </div>
      <hr>
    </div>
    <div *ngFor="let event of eventsSorted; let i = index">
      <div class="row">
        <div class="col-12 col-sm-3 col-md-2">
          {{ event.fields.date_end }}
          {{ event.fields.timetable }}
        </div>
        <div class="col-12 col-sm-5 col-md-7 eventTitle">
          <a [routerLink]="[i]">{{ event.fields.title }}</a>
        </div>
        <div class="col-12 col-sm-4 col-md-3">
          {{event.fields.placename}}
        </div>
      </div>
      <hr>
    </div>

    <br /><br />
  </div>
</div>
